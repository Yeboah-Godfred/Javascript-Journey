<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <h1 class="first-heading">
        Word <span class="first-heading-special">Analytics</span>
    </h1>
    <div class="container">
        <textarea class="textarea"></textarea>
        <section class="stats">
            <section class="stat">
                <span class="stat-number stat-number-words">0</span>
                <h2 class="second-heading">Words</h2>
            </section>
            <section class="stat">
                <span class="stat-number stat-number-characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </section>
            <section class="stat">
                <span class="stat-number stat-number-twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </section>
            <section class="stat">
                <span class="stat-number stat-number-facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </section>
        </section>
    </div>
    <footer class="footer">
        <small class="copy">&copy; Copyright by Silencer. All Rights Reserved</small>
        <small class="data">Last checked limits: 17 days ago</small>
    </footer>
</body>
</html>
